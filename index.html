<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <ul id="controls">
      <li>
        <button onclick="window.app.snapshot()"> Snapshot </button>
      </li>
      <li>
        <button onclick="window.app.filters=[filters.sepia]">Sepia</button>
      </li>
    </ul>
    <canvas id="e"></canvas>
    <script src="app.js"></script>
    <script>
      (function() {
        var ele = document.getElementById('e');
        var app = new App(ele);

        window.onresize = app.resize.bind(app);

        app.run();
        window.app = app;
      })();
    </script>
  </body>
</html>
